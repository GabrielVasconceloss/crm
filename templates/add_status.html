{% extends 'index.html' %}

{% block content %}
    <div class="container-fluid mt-5 mb-5">
        <div class="row justify-content-center ">
            <div class="col-md-5 bg-success rounded-4 p-3">
                <div class="card-body">
                    <h2 class="text-white" >Add Status</h2>
                    <form method="POST">
                        {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label text-white">{{ form.title.label }}</label>
                        <input type="text" class="form-control" placeholder="Title..."
                               {% if form.title.value %}
                                value="{{ form.title.value }}"
                               {% endif %}
                               name="{{ form.title.name }}" id="{{ form.title.id_for_label }}" aria-describedby="{{ form.title.id_for_label }}">
                        {{ form.title.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label text-white">{{ form.description.label }}</label>
                        <input type="text" class="form-control" placeholder="Description..." name="{{ form.description.name }}"
                               {% if form.description.value %}
                                value="{{ form.description.value }}"
                               {% endif %}
                               id="{{ form.description.id_for_label }}" aria-describedby="{{ form.description.id_for_label }}">
                        {{ form.description.errors }}
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="{{ form.title_color.id_for_label }}" class="form-label text-white">Background color</label>
                                <input type="color" class="form-control form-control-color" id="{{ form.title_color.id_for_label }}" value="{{ form.title_color.value  }}" name="{{ form.title_color.name }}" title="Choose your color" aria-describedby="{{ form.title_color.id_for_label }}">
                                {{ form.title_color.errors }}
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="{{ form.text_color.id_for_label }}" class="form-label text-white">{{ form.text_color.label }}</label>
                                <input type="color" class="form-control form-control-color" id="{{ form.text_color.id_for_label }}" value="{{ form.text_color.value  }}" name="{{ form.text_color.name }}" title="Choose your color" aria-describedby="{{ form.text_color.id_for_label }}">
                                {{ form.text_color.errors }}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">{{ btn_description }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
