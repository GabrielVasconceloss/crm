{% extends 'index.html' %}

{% block title %}
    <title>Gabriel - Login</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="col-md-4 bg-dark rounded-4 p-3">
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                          <h2 class="text-white" > Login  </h2>
                          <div class="mb-3">
                            <label for="username" class="form-label text-white">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username..." id="username" aria-describedby="username">
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control" placeholder="Password..." name="password" id="password">
                          </div>
                          <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2">Logar</button>
                            <a href="{% url 'register' %}" class="text-decoration-none text-light ms-auto">Create your account</a>
                          </div>
                          {% if messages %}
                            {% for m in messages %}
                                <div class="alert alert-{{ m.extra_tags }} mt-2" role="alert">
                                  {{ m }}
                                </div>
                            {% endfor %}
                          {% endif %}
                    </form>
                </div>
             </div>
        </div>
    </div>
{% endblock %}
