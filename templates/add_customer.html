{% extends 'index.html' %}

{% block content %}
    <div class="container-fluid mt-5 mb-5">
        <div class="row justify-content-center ">
            <div class="col-md-5 bg-primary rounded-4 p-3">
                <div class="card-body">
                    <h2 class="text-white" >Add customer</h2>
                    <form method="POST">
                        {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label text-white">{{ form.first_name.label }}</label>
                        <input type="text" class="form-control" placeholder="First Name..."
                               {% if form.first_name.value %}
                                value="{{ form.first_name.value }}"
                               {% endif %}
                               name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" aria-describedby="{{ form.first_name.id_for_label }}">
                        {{ form.first_name.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label text-white">{{ form.last_name.label }}</label>
                        <input type="text" class="form-control" placeholder="Last Name..." name="{{ form.last_name.name }}"
                               {% if form.last_name.value %}
                                value="{{ form.last_name.value }}"
                               {% endif %}
                               id="{{ form.last_name.id_for_label }}" aria-describedby="{{ form.last_name.id_for_label }}">
                        {{ form.last_name.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label text-white">{{ form.email.label }}</label>
                        <input type="email" class="form-control" placeholder="Email..." name="{{ form.email.name }}"
                               {% if form.email.value %}
                                value="{{ form.email.value }}"
                               {% endif %}
                               id="{{ form.email.id_for_label }}" aria-describedby="{{ form.email.id_for_label }}">
                        {{ form.email.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.phone.id_for_label }}" class="form-label text-white">{{ form.phone.label }}</label>
                        <input type="tel" class="form-control" placeholder="Phone..." name="{{ form.phone.name }}"
                               {% if form.phone.value %}
                                value="{{ form.phone.value }}"
                               {% endif %}
                               id="{{ form.phone.id_for_label }}" aria-describedby="{{ form.phone.id_for_label }}">
                        {{ form.phone.errors }}
                    </div>
                    <button type="submit" class="btn btn-success">{{ btn_description }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
