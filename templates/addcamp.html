{% extends 'index.html' %}

{% block content %}
    <div class="container-fluid mt-5 mb-5">
        <div class="row justify-content-center ">
            <div class="col-md-5 bg-success rounded-4 p-3">
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                      <h2 class="text-white" > Create Flow  </h2>
                      <div class="mb-3">
                        <label for="username" class="form-label text-white">Title</label>
                        <input type="text" class="form-control" placeholder="Title..." name="title" id="title" aria-describedby="title">
                      </div>
                      <div class="mb-3">
                        <label for="firstname" class="form-label text-white">Description</label>
                        <input type="text" class="form-control" placeholder="description..." name="description" id="description" aria-describedby="description">
                      </div>
                      <button type="submit" class="btn btn-primary">Create</button>
                      {% if messages %}
                        {% for m in messages %}
                            <div class="alert alert-{{ m.extra_tags }} mt-2" role="alert">
                              {{ m }}
                            </div>
                        {% endfor %}
                      {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
